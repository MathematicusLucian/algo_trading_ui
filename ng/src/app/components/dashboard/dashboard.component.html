

<div class="main-content" *ngIf="selectedPair">
    <div class="metadata-container">
        <h3>{{selectedPair}} - Confidence: {{confidences[selectedPair]}}</h3>
        <h4>Last Timestamp: {{lastTimestamps[selectedPair]}}</h4>
    </div>
    <div id="chartContainer"></div>
</div>
